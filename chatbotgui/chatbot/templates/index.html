<!DOCTYPE html>
<html lang="en">
<head>
	{% load staticfiles %}
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Chatbot SI 03</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">


    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="chat_window">
    <div class="top_menu">
        <div class="buttons">
            <div class="button close">

            </div><div class="button minimize">

        </div>
            <div class="button maximize">

            </div>
        </div>
        <div class="title">Chatbot SI 03</div>
    </div><ul class="messages" id="text">

</ul>

    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper"><input class="message_input" id="q" placeholder="Type your message here..." /></div>
        <div class="send_message">
        <div class="icon"></div>
        <div class="text" id="send">Send</div>
    </div>
    </div>
</div>
<div class="message_template">
    <li class="message"><div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>


<script type="text/javascript" src="{% static 'js/index.js' %}"> </script>


</body>
</html>
